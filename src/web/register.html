<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head ng-app="loginModule">
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
          <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body ng-controller="loginController">
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
              
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Login and Registration </h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="/login" method="POST" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                               
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="/signup" method="POST" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                 <p> 
                                    <label for="password" class="password" data-icon="p">Password </label>
                                    <input name="password" ng-model="signUp.password" id="password" name="password" required="required" type="password" placeholder="Strong password recommended"/>
                                </p>
                                 <p> 
                                    <label for="username" class="username" data-icon="u">Username </label>
                                    <input name="username" ng-model="signUp.username" id="username" name="username" required="required" type="text" placeholder="eg. tyrion372"/>
                                </p>

                                 <p> 
                                    <label for="firstName" class="youpasswd" data-icon="u">Your First Name </label>
                                    <input name="firstName" ng-model="signUp.firstName" id="firstName" name="firstName"  required="required" type="text" placeholder="eg. Tyrion"/>
                                </p>
                                 <p> 
                                    <label for="lastName" class="youpasswd" data-icon="u">Your Last Name </label>
                                    <input name="lastName" ng-model="signUp.lastName" id="lastName" name="lastName" required="required" type="text" placeholder="eg. Lannister"/>
                                </p>
                                
                                <p> 
                                    <label for="email" class="email" data-icon="e" > Your email</label>
                                    <input name="email" ng-model="signUp.email" id="email" name="email" required="required" type="email" placeholder="tyrion@westerosmail.com"/> 
                                </p>
                                

                                <p ng-controller="loginController" class="signin button"> 
									<input type="submit" value="Sign up" ng-click="createUser()"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
