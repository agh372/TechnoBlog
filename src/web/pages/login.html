   <div class="sign-in-2">
      <a href="#" class="btn btn-info" role="button">Go to Home</a>
      <div class="sign-in-2-top">
         <div class="sign-in-2-top-left">
            <h3>Sign In</h3>
         </div>
         <div class="sign-in-2-top-right">
            <h4><a href="#/signup">Not Registered?</a></h4>
         </div>
         <div class="clearfix"> </div>
      </div>
      <div class="sign-in-2-bottom">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <form class="form-horizontal" action="/login" method="post">
                     <fieldset>
                        <div id="legend">
                           <legend class="">Login</legend>
                        </div>
                        <div class="control-group">
                           <label class="control-label" for="username">Username</label>
                           <div class="controls">
                              <input type="text" ng-model="login.email" id="username" name="username" placeholder="" class="form-control input-lg">
                              <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                           </div>
                        </div>
                        <div class="control-group">
                           <label class="control-label" for="password">Password</label>
                           <div class="controls">
                              <input ng-model="login.password" type="password" id="password" name="password" placeholder="" class="form-control input-lg">
                              <p class="help-block">Password should be at least 6 characters</p>
                           </div>
                        </div>
                        <div class="control-group">
                           <!-- Button -->
                           <div class="controls">
                              <button type="submit" class="btn btn-success" ng-click="loginUser()">Login</button>
                           </div>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
