   <div class="sign-in-2">
      <a href="#" class="btn btn-info" role="button">Go to Home</a>
      <div class="sign-in-2-top">
         <div class="sign-in-2-top-left">
            <h3>Sign Up</h3>
         </div>
         <div class="sign-in-2-top-right">
            <h4><a href="#/login">Already Registered?</a></h4>
         </div>
         <div class="clearfix"> </div>
      </div>
      <div class="sign-in-2-bottom">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <form action="/signup" method="POST">
                     <fieldset>
                        <div id="legend">
                           <legend class="">Register</legend>
                        </div>
                        <div class="control-group">
                           <label class="control-label" for="firstname">First Name</label>
                           <div class="controls">
                              <input ng-model="signUp.firstName" type="text" id="firstname" name="firstname" placeholder="" class="form-control input-lg">
                              <p class="help-block">Type your First Name</p>
                           </div>
                        </div>
                        <div class="control-group">
                           <label class="control-label" for="lastname">Last Name</label>
                           <div class="controls">
                              <input ng-model="signUp.lastname" type="text" id="lastname" name="lastname" placeholder="" class="form-control input-lg">
                              <p class="help-block">Type your Last Name</p>
                           </div>
                        </div>
                        <div class="control-group">
                           <label class="control-label" for="username">Username</label>
                           <div class="controls">
                              <input ng-model="signUp.username" type="text" id="username" name="username" placeholder="" class="form-control input-lg">
                              <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                           </div>
                        </div>
                        <div class="control-group">
                           <label class="control-label" for="email">E-mail</label>
                           <div class="controls">
                              <input ng-model="signUp.email" type="email" id="email" name="email" placeholder="" class="form-control input-lg">
                              <p class="help-block">Please provide your E-mail</p>
                           </div>
                        </div>
                        <div class="control-group">
                           <label class="control-label" for="password">Password</label>
                           <div class="controls">
                              <input ng-model="signUp.password" type="password" id="password" name="password" placeholder="" class="form-control input-lg">
                              <p class="help-block">Password should be at least 6 characters</p>
                           </div>
                        </div>
                        <div class="control-group">
                           <!-- Button -->
                           <div class="controls">
                              <button ng-click="createUser()" type="submit" class="btn btn-success">Register</button>
                           </div>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="clearfix"> </div>
   </div>
